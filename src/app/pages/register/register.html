<div class="flex min-h-screen w-full items-center justify-center">
  <form
    class="w-full max-w-md bg-[#232136cc] backdrop-blur-lg p-10 md:p-12 rounded-3xl shadow-[0_10px_40px_-10px_rgba(0,0,0,0.8)] border border-[#2d2a45]/70 flex flex-col gap-8"
    autocomplete="off"
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    novalidate
  >
    <!-- Título -->
    <h2
      class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-yellow-400 to-fuchsia-300 text-center drop-shadow-lg"
    >
      Crear cuenta
    </h2>

    <!-- Nombre -->
    <div class="flex flex-col gap-1.5">
      <label for="name" class="text-sm font-semibold text-white/70">
        Nombre completo
      </label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="rounded-xl px-4 py-3 bg-[#1a1a22]/90 border border-[#3f3a5a]/80 focus:border-yellow-300 focus:ring-2 focus:ring-yellow-200 text-white placeholder:text-gray-400 outline-none transition-all"
        placeholder="Alberto Trejo"
        autocomplete="name"
      />
      @if (fieldErrors['name']) {
        <span class="text-xs text-red-400 mt-0.5">
          • {{ fieldErrors['name'] }}
        </span>
      }
    </div>

    <!-- Email -->
    <div class="flex flex-col gap-1.5">
      <label for="email" class="text-sm font-semibold text-white/70">
        Correo electrónico
      </label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="rounded-xl px-4 py-3 bg-[#1a1a22]/90 border border-[#3f3a5a]/80 focus:border-yellow-300 focus:ring-2 focus:ring-yellow-200 text-white placeholder:text-gray-400 outline-none transition-all"
        placeholder="ejemplo@correo.com"
        autocomplete="email"
      />
      @if (fieldErrors['email']) {
        <span class="text-xs text-red-400 mt-0.5">
          • {{ fieldErrors['email'] }}
        </span>
      }
    </div>

    <!-- Password -->
    <div class="flex flex-col gap-1.5">
      <label for="password" class="text-sm font-semibold text-white/70">
        Contraseña
      </label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="rounded-xl px-4 py-3 bg-[#1a1a22]/90 border border-[#3f3a5a]/80 focus:border-yellow-300 focus:ring-2 focus:ring-yellow-200 text-white placeholder:text-gray-400 outline-none transition-all"
        placeholder="••••••••"
        autocomplete="new-password"
      />
      @if (fieldErrors['password']) {
        <span class="text-xs text-red-400 mt-0.5">
          • {{ fieldErrors['password'] }}
        </span>
      }
    </div>

    <!-- Botón de registro -->
    <button
      type="submit"
      class="mt-2 bg-gradient-to-tr from-yellow-300 to-yellow-400 hover:to-yellow-500 text-gray-900 font-bold py-3 rounded-2xl shadow-lg transition-colors tracking-wider border border-yellow-300 disabled:opacity-50 disabled:cursor-not-allowed"
      [disabled]="loading"
    >
      {{ loading ? 'Registrando…' : 'Registrarse' }}
    </button>

    <!-- Enlace a login -->
    <div class="flex flex-col items-center mt-3">
      <span class="text-sm text-gray-400">¿Ya tienes cuenta?</span>
      <a
        routerLink="/login"
        class="mt-1 font-semibold text-yellow-300 hover:text-yellow-400 underline underline-offset-4 transition-colors"
      >
        Iniciar sesión
      </a>
    </div>

    <!-- Error general -->
    @if (error) {
      <div class="mt-4 text-center text-red-500 text-sm max-w-xs mx-auto">
        {{ error }}
      </div>
    }
  </form>
</div>
